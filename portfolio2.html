<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R4 Planejados</title>
<style>
:root {
  --radius-lg: 1rem;
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  --accent: #f5b02e;
  --bg-dark: #0f1214;
  --text-light: #fff;
  --text-muted: #ccc;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #f5f5f5;
  color: #333;
}

/* ===== HERO SECTION ===== */
.hero {
  display: grid;
  gap: 2rem;
  padding: 4rem 8%;
  background: var(--bg-dark);
  color: var(--text-light);
}

.hero-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3rem;
  align-items: center;
}

/* Texto principal */
.hero-content h1 {
  font-size: 2.8rem;
  margin-bottom: 1rem;
  line-height: 1.2;
}

.hero-content p {
  color: var(--text-muted);
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 2rem;
}

.hero-content a {
  display: inline-block;
  background: var(--accent);
  color: #000;
  text-decoration: none;
  padding: 0.9rem 2rem;
  border-radius: 50px;
  font-weight: 600;
  transition: 0.3s;
}

.hero-content a:hover {
  background: #ffcb4c;
}

/* ===== SHOWCASE - IMAGEM DESTACADA ===== */
.showcase {
  position: relative;
  overflow: hidden;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow);
  height: 480px; /* altura fixa */
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg, #171b1e, #0f1214);
}

.showcase img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* preenche sem distorcer */
}

/* Responsivo */
@media (max-width: 900px) {
  .hero-grid {
    grid-template-columns: 1fr;
  }

  .showcase {
    height: 360px;
  }

  .hero-content h1 {
    font-size: 2rem;
  }
}
</style>
</head>

<body>
  <section class="hero">
    <div class="hero-grid">
      <div class="hero-content">
        <h1>Transformando espaço em ambientes únicos</h1>
        <p>Projetos sob medida, com o melhor design e acabamento premium. Da ideia à entrega, a R4 Planejados cuida de cada detalhe.</p>
        <a href="#contato">Solicite seu orçamento</a>
      </div>

      <div class="showcase">
        <img src="assets/cozinha-01.jpg" alt="Cozinha planejada R4 Planejados" loading="lazy">
      </div>
    </div>
  </section>
</body>
</html>
